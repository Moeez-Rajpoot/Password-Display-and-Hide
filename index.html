<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d8790da0b7.js" crossorigin="anonymous"></script>
    <title>SignUp</title>
</head>
<body>
<div class="main">
    <div class="container">
    <form action="#">
        <h2>Login In</h2>
       
        <div class="Username">
            <input id="b" type="text" required>
            <label for="">Username</label>
        </div>
        <div class="Pass">
            
            <input  id="password" type="password" required>
            <label for="">Password</label>
            <i id="show" class="fa-sharp fa-solid fa-eye-slash"></i>
        </div>
        
        <div class="btns">
            <button>Login</button>
        </div>
        <div class="links">
            <a href="#">Register</a>
            <a href="#">Forget Password ?</a>
        </div>
       
    </form>
    </div>
</div>
<script src="./logic.js"></script>
</body>

</html>
